<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yv/r/B8BxsscfVBr.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Facebook - log in or sign up </title>
</head>
<body class="bg-gray-50">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="facebook-text.svg" alt="facebook">
            <p class="text-3xl mx-8"> Facebook helps you connect and share with the people in your life. </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 rounded-lg border-gray-200 outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 rounded-lg border-gray-200 outline-blue-600" type="password" placeholder="Password">
            <button class="btn bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 cursor-pointer rounded-md font-bold text-xl" type="submit"> Log in </button>
            <a class="text-blue-500 text-center text-sm my-2 cursor-pointer" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjg1NDM2ODM0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login"> Forgotten password? </a>
            <hr class="my-2">
            <button class="btn bg-green-500 w-fit px-4 mx-auto hover:bg-green-600 text-white my-2 py-3 cursor-pointer rounded-md font-bold text-xl" type="submit"> Create new account </button>
            <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span> for a celebrity, brand or business. </span>
        </div>
    </div>
</body>
</html>
